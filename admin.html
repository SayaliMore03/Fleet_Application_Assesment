<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }
        .navbar{
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-filters{
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .navbar .select , .navbar button{
            padding: 8px;
            border-radius: 4px;
            border: none;
        }

        .navbar button{
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #4cae4c;

        }
        .dashboard-container{
            display: flex;
            min-height:calc(100vh - 44px);
        }
        .sidebar{
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0 ,0,1);
        }

        .main-content{
            flex-grow :1;
            padding: 20px;
        }
        .fleet-form label{
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .fleet-form input , .fleet-form select{
            width :100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius:4px;
            box-sizing:border-box
        }
        .fleet-form button{
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .fleet-form button:hover{
            background-color: #0056b3;
        }

        #fleetCardsContainer {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px
        }
        .vehicle-card{
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0 ,0,1);
            transition: transform 0.2s;
        }
        .vehicle-card:hover{
            transform: translateY(-5px)
        }
        .vehicle-card img{
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-details{
            padding: 15px
        }
        .card-details p{
            margin: 5px 0;
            line-height: 1.4;
        }
        .card-details .status{
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 3px;
            display: inline-block;
        }
        .status.Available{
            background-color: #d4edda;
            color:#5cb85c;
        }

        .status .Unavailable{
            background-color: #f8d7da;
            color:#721c24;
        }
        .card-actions{
            display: flex;
            justify-content: space-between;
            padding: 10px 15px 15px;
        }
        .card-actions button{
          padding: 8px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 14px;
        }
        .update-btn{
            background-color: #ffc107;
            color: #333;
        }
        .availability-btn{
            background-color: #17a2b8;
            color: white;
        }
        .delete-btn{
            background-color: #dc3545;
            color:white;
        }


    </style>

</head>

<body>
    <div class="navbar">
        <h2>Admin Dashboard</h2>
        <div class="navbar-filters">
            <select id="categoryFilter">
                <option value="All">All Categories</option>
                <option value="Auto">Auto</option>
                <option value="Car">Car</option>
                <option value="Truck">Truck</option>
                <option value="Bus">Bus</option>

            </select>

            <select id="availabilityFilter">
                <option value="All"> All Availability</option>
                <option value="Available">Available</option>
                <option value="Unavailable">Unavailable</option>
            </select>
            <button id="clearFilterBtn">Clear Filter</button>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="sidebar">
            <h3>Fleet Form</h3>
            <form id="fleetForm" class="fleet-form">
                <label for="regNo">Reg No of Vehicle*</label>
                <input type="text" id="regNo" required>
                <label for="category">Category *</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Auto">Auto</option>
                    <option value="Car">Car</option>
                    <option value="Truck">Truck</option>
                    <option value="Bus">Bus</option>
                </select>

                <label for="driverName">Driver Name *</label>
                <input type="text" id="driverName" required>
                <label for="isAvailable">Availability Status</label>
                <select id="isAvailable" required>
                    <option value="Available">Available</option>
                     <option value="Unavailable">Unavailable</option>
                </select>
                <button type="submit" id="addFleetBtn"> Add Fleet</button>
            </form>

        </div>
        <div class="main-content">
            <h3>Vehicle Fleet</h3>
            <div id="fleetCardsContainer"></div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>

</html>
